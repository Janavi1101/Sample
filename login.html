<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GreenLeaf Nursery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      
      z-index: 0;
    }
.banner-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

    .login-container {
      position: relative;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
     
 position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  text-align:left;
  
    font-size: 1rem;
  width: 80%;
  max-width: 400px;

    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    input[type="email"]  {
      width:67%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f9f9f9;
    }

    input[type="password"] {
      width:60%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f9f9f9;
    }

    .toggle-password {
      position: absolute;
      top: 15px;
      right: 40px;
      cursor: pointer;
      color: #666;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2ecc71;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    .options {
      text-align: center;
      margin-top: 15px;
    }

    .options a {
      color: #2980b9;
      text-decoration: none;
      margin: 0 6px;
      font-size: 0.9rem;
    }

    .social-login {
      text-align: center;
      margin-top: 20px;
color: #444;
    }

    .social-login i {
      font-size: 1.3rem;
      margin: 0 10px;
      color: #333;
      cursor: pointer;
      transition: color 0.3s;
    }

    .social-login i:hover {
      color: #2ecc71;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
<img src="images/login.jpg" alt="GreenLeaf Nursery Banner" class="banner-image">

  <div class="login-container">
    <h2>Login to GreenLeaf</h2>
    <form action="login.php" method="POST">
      <div class="input-group">
        <label for="email">Email:<input type="email" name="email" required>
</label>
       
      </div>

      <div class="input-group">
        <label for="password">Password:<input type="password" id="password" name="password" required>
</label>

      </div>

      <button type="submit">Login</button>
    </form>

    <div class="options">
      <a href="recover_password.html">Forgot Password?</a> |
      <a href="register.html">New User? Register</a>
    </div>

    <div class="social-login">
  <p>Or login with:</p>
  <a href="https://accounts.google.com/signin/v2/usernamerecovery?flowName=GlifWebSignIn&flowEntry=ServiceLogin" title="Login with Google"><i class="fab fa-google"></i></a>
  <a href="https://www.facebook.com/login.php/" title="Login with Facebook"><i class="fab fa-facebook"></i></a>
  <a href="https://x.com/i/flow/login" title="Login with Twitter"><i class="fab fa-twitter"></i></a>
</div>

  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById('password');
      const icon = document.querySelector('.toggle-password');
      if (pass.type === 'password') {
        pass.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        pass.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
